<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./crud project json.css">
</head>

<body>

    <h1>Employee CRUD</h1>

    <!-- form to enter details -->

    <form id="employeeForm">
        <input type="text" id="employeeName" placeholder="Employee Name" required>
        <input type="text" id="employeeTitle" placeholder="Employee Title" required>
        <button type="submit">Add Employee</button>
    </form>

    <!-- table to display details -->

    <table>
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Employee Title</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="employeeList">
            <!-- employees displayed here -->
        </tbody>
    </table>



    <script src="./crud project json.js"></script>
</body>

</html>
